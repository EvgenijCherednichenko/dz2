{% extends 'base.html' %}
{% load my_tags%}
{% block content %}
<div class="container">
    <div class="row text-center">
        {% for prod in product %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img src="{{ prod.photo | media_filter }}">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ prod.name }}</h4>
                </div>
                <div class="card-body">

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <p class="card-text">{{ prod.category.description|truncatechars:100 }}</p>

                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
